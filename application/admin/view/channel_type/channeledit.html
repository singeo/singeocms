<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">编辑模型</h4>
</div>
<form class="form-horizontal" name="channelForm" method="post" action="/admin/ChannelType/submitChannelEdit">
    <input type="hidden" name="channel_id" value="{$info.id}"/>
    <div class="modal-body">
        <div class="form-group">
            <label for="m_title" class="col-sm-2 control-label">模型名称</label>
            <div class="col-sm-8">
                <input type="text" id="m_title" name="m_title" class="form-control" value="{$info.m_title}" dataType="s2-30" nullmsg="请输入模型名称" errormsg="模型名称为2-30位字符串" sucmsg=" " placeholder="请输入模型名称" maxlength="30"/>
            </div>
        </div>
        <div class="form-group">
            <label for="m_act" class="col-sm-2 control-label">模型操作</label>
            <div class="col-sm-8">
                <input type="text" id="m_act" name="m_act" class="form-control" value="{$info.m_act}" dataType="*" nullmsg="请输入模型操作" sucmsg=" " placeholder="请输入模型操作"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input type="text" name="sort" id="sort" class="form-control" value="{$info.sort}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="1" {eq name="info.status" value="1"}checked{/eq}>&nbsp;正常
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="-1" {eq name="info.status" value="-1"}checked{/eq}>&nbsp;禁用
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="add-row" class="btn btn-success">保存</button>
    </div>
    {:token('token_hash')}
</form>

<script type="text/javascript">
    //初始化modal
    function init_modal() {
        channelValid() ;
    }
    //验证数据有效性
    function channelValid(){
        $("form[name='channelForm']").Validform({
            tiptype: 3,
            ajaxPost: false,
            postonce: false,
            callback: function(data){
                //执行登录
                return true ;
            }
        });
    }
</script>
