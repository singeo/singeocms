<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title" id="myModalLabel">修改用户登录密码</h4>
</div>
<form class="form-horizontal" name="userForm" method="post" action="/admin/Index/submitEditPassword">
    <div class="modal-body">
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="password" class="form-control" datatype="s6-24" nullmsg="请输入新的登录密码" errormsg="用户密码为6-24位字符串" sucmsg=" " placeholder="新密码" maxlength="24">
                <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" id="repassword" name="repassword" class="form-control" datatype="s6-24" recheck="password" nullmsg="请输入确认密码" errormsg="两次密码输入不一致" sucmsg=" " placeholder="确认密码" maxlength="24">
                <span class="Validform_checktip"></span></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="add-row" class="btn btn-success">确认修改</button>
    </div>
    {:token('token_hash')}
</form>
<script type="text/javascript">
    function initModal(){
        $("form[name='userForm']").Validform({
            tiptype: 3,
            ajaxPost: false,
            postonce: false,
            callback: function(data){
                return true ;
            }
        });
    }
</script>
