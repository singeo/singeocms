<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title" id="myModalLabel">编辑来源</h4>
</div>
<form class="form-horizontal" name="sourceForm" method="post" action="/admin/Source/submitSourceEdit.html">
    <input type="hidden" name="source_id" value="{$info.id}">
    <div class="modal-body">
        <div class="form-group">
            <label for="source_name" class="col-sm-2 control-label">来源名称</label>
            <div class="col-sm-8">
                <input type="text" id="source_name" name="source_name" class="form-control" value="{$info.source_name}" datatype="s2-30" nullmsg="请输入来源名称" errormsg="来源名称为2-30位字符串" sucmsg=" " placeholder="请输入来源名称" maxlength="30">
                <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
            <label for="source_url" class="col-sm-2 control-label">来源地址</label>
            <div class="col-sm-8">
                <input type="text" id="source_url" name="source_url" class="form-control" value="{$info.source_url}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="1" {eq name="info.status" value="1"}checked{/eq}>&nbsp;正常
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="-1" {eq name="info.status" value="-1"}checked{/eq}>&nbsp;禁用
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="add-row" class="btn btn-success">保存</button>
    </div>
    {:token('token_hash')}
</form>
<script type="text/javascript">
    function sourceValid(){
        $("form[name='sourceForm']").Validform({
            tiptype: 3,
            ajaxPost: false,
            postonce: false,
            callback: function(data){
                return true ;
            }
        });
    }
</script>
