<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">编辑分类</h4>
</div>
<form class="form-horizontal" name="categoryForm" method="post" action="/admin/AdvertCategory/submitCateEdit">
    <input type="hidden" id="cid" name="cid" value="{$cateinfo.cid}" />
    <div class="modal-body">
        <div class="form-group">
            <label for="c_name" class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-8">
                <input type="text" id="c_name" name="c_name" value="{$cateinfo.c_name}" class="form-control" dataType="s2-20" nullmsg="请输入分类名称" errormsg="分类名称为2-20位字符串" sucmsg=" " placeholder="请输入分类名称" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <label for="c_desc" class="col-sm-2 control-label">分类描述</label>
            <div class="col-sm-8">
                <textarea id="c_desc" name="c_desc" class="form-control">{$cateinfo.c_desc}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input type="text" name="sort" id="sort" value="{$cateinfo.sort}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="1" {eq name="cateinfo.status" value="1"}checked{/eq}>&nbsp;正常
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="0" {eq name="cateinfo.status" value="0"}checked{/eq}>&nbsp;禁用
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="add-row" class="btn btn-success">保存</button>
    </div>
    {:token('token_hash')}
</form>

<script type="text/javascript">
    function menuValid(){
        $("form[name='categoryForm']").Validform({
            tiptype: 3,
            ajaxPost: false,
            postonce: false,
            callback: function(data){
                //执行登录
                return true ;
            }
        });
    }
</script>
