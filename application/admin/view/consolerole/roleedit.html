<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title" id="myModalLabel">新增角色</h4>
</div>
<form class="form-horizontal" name="roleForm" method="post" action="/admin/Consolerole/submitEditRole.html">
    <input type="hidden" name="id" value="{$info.id}" />
    <div class="modal-body">
        <div class="form-group">
            <label for="role_name" class="col-sm-2 control-label">角色名称</label>
            <div class="col-sm-8">
                <input type="text" id="role_name" name="role_name" class="form-control" value="{$info.role_name}" datatype="s2-20" nullmsg="请输入角色名称" errormsg="角色名称为2-20位字符串" sucmsg=" " placeholder="请输入角色名称" maxlength="20">
                <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-8">
                <input type="text" id="sort" name="sort" class="form-control" value="{$info.sort}">
                <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="1" {eq name="info.status" value="1"}checked="true"{/eq}>&nbsp;正常
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="status" value="-1" {eq name="info.status" value="-1"}checked="true"{/eq}>&nbsp;禁用
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="add-row" class="btn btn-success">确认修改</button>
    </div>
    {:token('token_hash')}
</form>
<script type="text/javascript">
    function roleValid(){
        $("form[name='roleForm']").Validform({
            tiptype: 3,
            ajaxPost: false,
            postonce: false,
            callback: function(data){
                return true ;
            }
        });
    }
</script>
